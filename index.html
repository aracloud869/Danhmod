<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;padding:0;box-sizing:border-box;
  font-family:'Inter',system-ui,sans-serif
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  color:#e5e7eb;
  overflow:hidden;
}

/* BACKGROUND GIF */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:url('https://i.pinimg.com/originals/68/1c/1c/681c1ca9d58347821695ae9a242521cf.gif') center/cover no-repeat;
  filter:brightness(.45) blur(2px);
  z-index:0;
}

/* CARD */
.card{
  position:relative;
  width:92%;
  max-width:420px;
  padding:90px 28px 34px;
  border-radius:24px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  box-shadow:0 40px 120px rgba(0,0,0,.9);
  z-index:1;
}

/* LOGO */
.logo{
  position:absolute;
  top:-46px;
  left:50%;
  transform:translateX(-50%);
  width:96px;height:96px;
  border-radius:50%;
  background:#020617;
  box-shadow:0 0 0 6px #020617,0 0 50px #22d3ee88;
}
.logo img{
  width:100%;height:100%;
  border-radius:50%;
  object-fit:cover;
}

/* TEXT */
.name{text-align:center;font-size:18px;font-weight:600;margin-bottom:14px}
.desc{text-align:center;font-size:14px;line-height:1.6;opacity:.9}

/* PROGRESS */
.progressBox{display:none;margin-top:22px}
.track{height:10px;background:#020617;border-radius:999px;overflow:hidden}
.bar{height:100%;width:0;background:linear-gradient(90deg,#22d3ee,#38bdf8)}
.percent{text-align:center;font-size:12px;margin-top:8px;opacity:.7}

/* CONFIRM */
.confirm{display:none;margin-top:22px;text-align:center}
.confirm button{
  margin-top:12px;
  height:44px;
  padding:0 28px;
  border-radius:999px;
  border:none;
  background:#22c55e;
  font-weight:600;
  cursor:pointer;
}

/* LOADING */
.loading{display:none;margin-top:22px;text-align:center}
.spin{
  width:36px;height:36px;
  border:4px solid #ffffff22;
  border-top:4px solid #22d3ee;
  border-radius:50%;
  animation:spin .8s linear infinite;
  margin:auto;
}
@keyframes spin{to{transform:rotate(360deg)}}
.count{margin-top:10px;font-size:18px;font-weight:600;color:#22d3ee}

/* ERROR */
.error{
  text-align:center;
  color:#fca5a5;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://i.ibb.co/0yKY7YvM/0001-0.png">
  </div>

  <div class="name">Danh Mod</div>

  <div class="desc" id="desc">
    Đang xác minh link tải...
  </div>

  <div class="progressBox" id="progressBox">
    <div class="track"><div class="bar" id="bar"></div></div>
    <div class="percent" id="percent">0%</div>
  </div>

  <div class="confirm" id="confirm">
    <div>Bạn có muốn tải xuống không?</div>
    <button id="go">Tiếp tục tải</button>
  </div>

  <div class="loading" id="loading">
    <div class="spin"></div>
    <div class="count" id="count">5</div>
  </div>

  <div class="error" id="error" style="display:none">
    Link không hợp lệ hoặc đã hết hạn
  </div>

</div>

<script>
/* ===== KHAI BÁO KEY + LINK TẢI ===== */
const DOWNLOADS = {
  hemattroihtml: "https://github.com/aracloud869/hemattroihtml/raw/refs/heads/main/Share%20Html%5BDanh%20Mod%5D.zip",
  daynganhadownload778694: "https://github.com/aracloud869/Danhmod/raw/refs/heads/main/D%E1%BA%A3y%20Ng%C3%A2n%20H%C3%A0%5BCreate%20By%20Danh%20Mod%5D.zip",
  modapk: "https://link-tai-file-3"
};

/* ===== LẤY KEY TỪ URL ===== */
const key = location.hash.replace("#","");
const link = DOWNLOADS[key];

const progressBox = document.getElementById("progressBox");
const bar = document.getElementById("bar");
const percent = document.getElementById("percent");
const confirmBox = document.getElementById("confirm");
const loading = document.getElementById("loading");
const count = document.getElementById("count");
const error = document.getElementById("error");

if(!link){
  error.style.display="block";
}else{
  progressBox.style.display="block";
  let p=0;

  const timer=setInterval(()=>{
    p+=Math.random()*6+4;
    if(p>=100){
      p=100;
      clearInterval(timer);
      setTimeout(()=>{
        progressBox.style.display="none";
        confirmBox.style.display="block";
      },500);
    }
    bar.style.width=p+"%";
    percent.textContent=Math.floor(p)+"%";
  },120);

  document.getElementById("go").onclick=()=>{
    confirmBox.style.display="none";
    loading.style.display="block";
    let t=5;
    count.textContent=t;
    const cd=setInterval(()=>{
      t--;
      count.textContent=t;
      if(t===0){
        clearInterval(cd);
        window.location.href=link;
      }
    },1000);
  };
}
</script>

</body>
</html>
